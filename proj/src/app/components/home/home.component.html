<h2>Sản phẩm</h2>

<div class="row">
  <div class="col-md-3" *ngFor="let pro of products">
    <div class="card text-left">
      <img class="card-img-top" src="{{pro.image}}" alt="">
      <div class="card-body">
        <h4 class="card-title">{{pro.name}}</h4>
        <p class="card-text">{{pro.description}}</p>
        <p class="card-text">{{pro.price}}</p>
      </div>
    </div>
  </div>
</div>
